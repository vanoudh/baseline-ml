<body>
    <a href="/version">version</a>
    <br><br>
    <button id="get">GET</button>
    <div id="error">---</div>
    <div id="result">---</div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
    $(document).ready(function() {
        $.ajax({
          type: 'GET',
          url: "/version",
          dataType: "JSON",
          success: function(data) {
            $("#result").text(data.version);
          },
          error: function() {
		        $("#error").text('error');
	        }
        });

        $("button").click(function(event) {
            $("#result").text("clicked");
        });
    });
