<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>API Tests</title>
</head>
<body>

  <button id="version_button">Version</button> <div id="version">---</div>
  <button id="target_button">Target</button> <div id="target">---</div>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script>
    $("#version_button").click(function(e) {
      $.ajax({
        type: 'GET',
        url: "/version",
        dataType: "JSON",
        success: function(data) { $("#version").text(data);}
      });
    });
    $("#target_button").click(function(e) {
      $.ajax({
        type: 'PUT',
        url: "/target",
        dataType: "JSON",
        data: {'hello': 'new data'},
        success: function(data) { $("#target").text(data);}
      });
    });
  </script>

</body>
</html>
